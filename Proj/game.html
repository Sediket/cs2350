  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="game.js"></script>
  <link href="game.css" rel="stylesheet" type="text/css">
  <link href="jquery-ui.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="conent">

    <!--  playerArea -->
  <div class="playerArea" id="playerArea">
    <!--  playerMessage -->
    <div class="playerMessage"></div>
      <!--  pictures -->
<div class="playerPitcuresDiv">

<img class="playerPitcures" src="rock.jpg" alt="rock">
<img class="playerPitcures" src="paper.jpg" alt="paper">
<img class="playerPitcures" src="scissors.jpg" alt="scissors">

</div><!-- / playerPitcuresDiv -->
  </div><!-- / playerArea -->

  <div class="resultArea" id="resultArea">
    <span class="roundSpan" id="roundSpan"></span>
    <span class="scoreSpan" id="scoreSpan"></span>
    <button id="option1">Option 1</button>
<button id="normal">Normal Game!</button>
<button id="option2">Option 2</button>
  </div><!-- / resultArea -->

<!-- computerArea -->
  <div class="computerArea" id="computerArea">
    <!-- computer message -->
    <div class="computerMessage"></div>
    <!-- computer pictures -->
    <div class="computerPicturesDiv">

      <img class="computerPitcures" src="rock.jpg" alt="rock">
      <img class="computerPitcures" src="paper.jpg" alt="paper">
      <img class="computerPitcures" src="scissors.jpg" alt="scissors">

      </div>

</div><!-- / computerArea -->
<div class="best">
</div>
</div> <!-- / content -->
