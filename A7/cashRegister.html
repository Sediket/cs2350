<title>Cash Register</title>

<script>
//constant for tax amount
const tax = 0.06;

//function to call from button
function start()
{
  //make cart with items
  var shCart = {
    bike: "899.39",
    tent: "500.99",
    boots: "98.99",
    trailmix: "5.90",
    coat: "300.99",
    knife: "100.99"
  };
  //get total from cashRegister
  var total = cashRegister(shCart);
  //get tax amount from total
taxAmount = total * tax;
//display message
  alert("Cart total is $"+total.toFixed(2)+" plus $"+taxAmount.toFixed(2)+" tax.");
}

//cashRegister function
function cashRegister(cart){

//initilize total
  var total = 0;
  //loop through the cart
  for (var item in cart){
    //add all the items prices
    total += parseFloat(cart[item]);
  }
  //return total
  return total;
}

</script>

<input type="button" value="Check Out" onclick="start()">
