<title>InnerHTML Loop Demo</title>

<style>
.diff {
  background-color: rgb(103, 172, 127);
}
td {
  border: 1px solid black;
}

</style>

<script>
//onload function to start
function start() {
do {
  //prompt for input
var response = prompt("Please enter in a positive number.");
//input validation
}while (isNaN(response) || (response < 1));

//loop for however many times
for (var i = 1;i < parseInt(response)+1;i++)
{
  //ever other one format different
  if (i%2 != 0) {
    document.getElementById("rows").innerHTML += "<tr><td>ROW #"+i+"</td></tr>"
  } else {
    document.getElementById("rows").innerHTML += "<tr><td class='diff'>ROW #"+i+"</td></tr>"
  }
}
}
</script>

</head>
<body onload="start()">

<table id="rows">
